<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Zera margens e garante altura total */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Evita barras de rolagem desnecessárias */
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      background-color: #002d62; /* Azul Cinépolis */
      color: #ffffff;
      
      /* MÁGICA DA CENTRALIZAÇÃO */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background-color: #c4a457; /* Dourado Cinépolis */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: scaleUp 0.5s ease-out;
    }

    .icon-container svg {
      width: 45px;
      height: 45px;
      color: #ffffff;
    }

    h1 { 
      font-size: 26px; 
      margin: 0 0 12px 0; 
      font-weight: 700;
    }

    p { 
      color: #cbd5e1; 
      font-size: 18px; 
      margin: 0; 
      line-height: 1.5; 
    }

    /* Barra de progresso para o reset */
    .loader-bar {
      width: 120px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      margin-top: 30px;
      border-radius: 2px;
      overflow: hidden;
    }
    .loader-progress {
      width: 100%;
      height: 100%;
      background: #c4a457;
      animation: load 4s linear forwards;
      transform-origin: left;
    }

    @keyframes scaleUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes load {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
    </svg>
  </div>

  <h1>Mensagem enviada!</h1>
  <p>Obrigado pelo contato.<br>Nossa equipe responderá em breve.</p>

  <div class="loader-bar"><div class="loader-progress"></div></div>

  <script>
    setTimeout(function() {
      // Redireciona limpando o formulário
      window.top.location.href = "https://cinepolis-web-assets.github.io/forms/eventos.html?t=" + Date.now();
    }, 4000);
  </script>

</body>
</html>
